<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./style.css" type="text/css" media="all" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Product name</title>
  </head>

  <body>
    <main class="overview">
      <section class="main-detail">
        <div class="header">
          <i class="fa-solid fa-arrow-left" id="back"></i>

          <span>
            <i class="fa-regular fa-heart"></i>
            <i class="fa-solid fa-share-nodes"></i>
            <i class="fa-solid fa-cart-shopping"></i>
          </span>
        </div>

        <div class="big-img-box">
          <img
            class="main-img"
            src="https://m.media-amazon.com/images/I/61JvFLHZ6NL._AC_UF1000,1000_QL80_FMwebp_.jpg"
            alt="productImage"
          />

          <div class="sub-img-wrap">
            <span>
              <img
                class="sub-img"
                src="https://m.media-amazon.com/images/I/61JvFLHZ6NL._AC_UF1000,1000_QL80_FMwebp_.jpg"
                alt=""
              />
            </span>
            <span>
              <img
                class="sub-img"
                src="https://m.media-amazon.com/images/I/61JvFLHZ6NL._AC_UF1000,1000_QL80_FMwebp_.jpg"
                alt=""
              />
            </span>
            <span>
              <img
                class="sub-img"
                src="https://m.media-amazon.com/images/I/61JvFLHZ6NL._AC_UF1000,1000_QL80_FMwebp_.jpg"
                alt=""
              />
            </span>
            <span>
              <img
                class="sub-img"
                src="https://m.media-amazon.com/images/I/61JvFLHZ6NL._AC_UF1000,1000_QL80_FMwebp_.jpg"
                alt=""
              />
            </span>
          </div>
        </div>
        <div class="product-detail">
          <h3 id="productName">iPhone 16 Pro</h3>

          <div class="mfg">
            <p>By <span>Apple</span> > * 4.6 [2.1k]</p>
          </div>

          <div class="price-wrap">
            <span>
              <h3>₹16,9999</h3>
              <h3 class="old-price">₹17,9999</h3>
            </span>

            <div class="coutn-wrap">
              <span> - </span>
              <p>1</p>
              <span> + </span>
            </div>
          </div>
        </div>
      </section>

      <section class="varient">
        <h3>Select varient</h3>
        <div class="color-varient">
          <p>Color: <b>Black</b></p>
          <span>
            <p>5 more</p>
            <i class="fa-solid fa-chevron-right"></i>
          </span>
        </div>

        <div class="color-varient">
          <p>Storage: <b>128 GB</b></p>
          <span>
            <p>3 more</p>
            <i class="fa-solid fa-chevron-right"></i>
          </span>
        </div>
      </section>

      <div class="buy-btn-wrap">
        <button class="buy">Buy Now</button>
        <button class="addtocart">Add to Cart</button>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
